<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reto 4/css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reto - 3</title>
</head>
<body>
    <section class="container flex">
        <div class="container__box flex radius-md p-25 ">
            <div class="radius-md p-20 steps__container">
                <div class="flex step__container text-white uppercase">
                    <div>
                        <span class="step__circle">1</span>
                    </div>
                    <div>
                        <p class="step__tittle">step 1</p>
                        <p class="step__description">you info</p>
                    </div>
                </div>     
                
                <div class="flex step__container text-white uppercase">
                    <div>
                        <span class="step__circle">2</span>
                    </div>
                    <div>
                        <p class="step__tittle">step 2</p>
                        <p class="step__description">select plan</p>
                    </div>
                </div>     

                <div class="flex step__container text-white uppercase">
                    <div>
                        <span class="step__circle">3</span>
                    </div>
                    <div>
                        <p class="step__tittle">step 3</p>
                        <p class="step__description">adds-ONS</p>
                    </div>
                </div>     

                <div class="flex step__container text-white uppercase">
                    <div>
                        <span class="step__circle">4</span>
                    </div>
                    <div>
                        <p class="step__tittle">step 4</p>
                        <p class="step__description">sumary</p>
                    </div>
                </div>     

            </div>

<!-- --------------------------------------- -->
            <div class="p-20">
                <div class="container__info">
                    <h1 class="tittle__info">Personal Info</h1>
                    <p class="description__info">Please provide your name, email address, 
                        and phone numnber.</p>
                    <form action="">
                            <label for="" class="container__input">
                                <span>Name</span>
                                <input type="text" placeholder="e.g. Alex Ortega" 
                                 autocomplete="name">
                            </label>

                            <label for="" class="container__input">
                                <span>Email address</span>
                                <input type="email" placeholder="e.g. alexort@gmail.com" 
                                 autocomplete="name">
                            </label>

                            <label for="" class="container__input">
                                <span>Phone Number</span>
                                <input type="tel" placeholder="e.g. +51986887777" 
                                 autocomplete="name">
                            </label>

                            
                            <div class="container__button " >
                                <button class="text-white">Next Step</button>
                                
                            </div>
                            




                    </form>

                </div>
            </div>

        </div>


    </section>




</body>
</html>
