<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form action="">
        <p>    
            <input type="text" placeholder="Nombre" name="Nombre">
        </p>
        <p>    
             <input type="text" placeholder="Apellido" name="Apellido">
        </p>    
        <p>    
            <input type="email" placeholder="E-mail" name="email">
        </p>
        <p>    
            <input type="date" placeholder="Fecha de nacimiento" name="fecha_de_nac">
        </p>
        <p>    
            <input type="number" placeholder="Ingresa tu DNI">
        </p>
        <p>    
            <input type="tel" placeholder="Telefono">
        </p>
        <p>    
            <input type="password" placeholder="Ingrese su contraseña">
        </p>
        <p> 
            <label for="">
                Masculino  
                <input type="radio" name="genero" value="masculino">
            </label> 
        </p>
        <p>
            <label for="">
                Femenino 
                <input type="radio" name="genero" value="Femenino">
            </label> 
        </p>  
        <p>
            <label for="">
                Otro
                <input type="radio" name="genero" value="otro">
            </label> 
        </p>
        <input type="text" value="PERU" readonly>
         <p>Paises</p>
         <select name="" id="">
            <option value="pe">Perú</option>
            <option value="ar">Argentina</option>
            <option value="ch">Chile</option>
            <option value="co">Colombia</option>
         </select>
         <p>Ciudades del Perú</p>
         <select name="" id="">
            <option value="pe">Lima</option>
            <option value="ar">Arequipa</option>
            <option value="ch">Cuzco</option>
            <option value="co">Puno</option>
            <option value="co">Moquegua</option>
         </select> 
         <p>Cursos</p>  
         <p>JavaScript <input type="checkbox" name="curso"></p>
         <p>HTML <input type="checkbox" name="curso"></p>
         <p>CSS <input type="checkbox" name="curso"></p>
         <p>React JS <input type="checkbox" name="curso"></p>
         <p>Next JS <input type="checkbox" name="curso"></p>
        
         <button>Enviar</button>



    </form>
</body>
</html>
